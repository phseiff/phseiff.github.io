name: Build and Deploy
on: [push, repository_dispatch]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/smee-action@v2
        with:
          channel: ${{ secrets.DEBUG_CHANNEL }}

      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install and Build 🔧
        run: |
          pip3 install Mastodon.py
          pip3 install pillow
          pip3 install css-html-js-minify
          pip3 install beautifulsoup4
          pip3 install lxml
          pip3 install selenium
          pip3 install geckodriver-autoinstaller
          pip3 install Flask
          chmod +x ./darkreader/host_with_flask.py
          python3 build.py ${{ secrets.MASTODON_ACCESS_TOKEN }} called_from_gh_pages ${{ secrets.OAUTH_TOKEN }}

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: .
